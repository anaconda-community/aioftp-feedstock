{% set name = "aioftp" %}
{% set version = "0.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 87869958fa98c4691acad0815840a94c1b50c6925d037d4dbb51331ddf4911f3

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
  # suggests:
  # - siosocks # if socks support is desired

test:
  imports:
    - aioftp

about:
  home: http://aioftp.readthedocs.org/
  license: Apache 2
  license_family: APACHE
  license_file: license.txt
  summary: FTP client/server for Python asyncio
  dev_url: https://github.com/aio-libs/aioftp

extra:
  recipe-maintainers:
    - epruesse
